#this is a config file for CI/CD
stages:
 - maventry
 - maventest
 - mavendeploy
 - androidbuild
 - androidtest
    
maven-build:
    stage: maventry
    tags:
     - springboot_runner
    script:
     - cd Backend/server
     - mvn package
     
maven-test:
    stage: maventest
    tags:
     - springboot_runner
    script:
     - cd Backend/server
     - mvn test
    artifacts:
     paths:
      - Backend/server/target/*.jar

autoDeploy:
    stage: mavendeploy
    tags:
     - springboot_runner
    script:
     - cd Backend/server
     - mvn package
     - sudo mv target/*.jar /target/web-demo.jar
     - sudo systemctl stop system-web-demo
     - sudo systemctl start system-web-demo
    only:
     refs:
      - master

android-build:
    image: javiersantos/android-ci:latest
    stage: androidbuild
    tags: 
     - android_runner
    before_script:
     - export GRADLE_USER_HOME='pwd'/.gradle
     - chmod +x ./Frontend/gradlew
    script:
     - cd Frontend
     - ./gradlew assemble
    artifacts:
      paths:
      - Android_test/app/build/outputs/
      
android-test:
    image: javiersantos/android-ci:latest
    stage: androidtest
    tags: 
     - android_runner
    before_script:
     - export GRADLE_USER_HOME='pwd'/.gradle
     - chmod +x ./Frontend/gradlew
    script:
     - cd Frontend
     - ./gradlew test