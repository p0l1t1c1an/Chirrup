#this is a config file for CI/CD
stages:
 - maventry
 - androidtry
    
maven-build:
    stage: maventry
    tags:
     - springboot_runner
    script:
     - cd Backend/server
     - mvn package

android-build:
    image: javiersantos/android-ci:latest
    stage: androidtry
    tags: 
     - android_runner
    before_script:
     - export GRADLE_USER_HOME='pwd'/.gradle
     - chmod +x ./Frontend/gradlew
    script:
     - cd Frontend
     - ./gradlew aseemble